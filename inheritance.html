    <script>

class Student
{
    constructor(prn,name,m1,m2,m3)
    {
        this.prn=prn;
        this.name=name;
        this.m1=m1;
        this.m2=m2;
        this.m3=m3;
    }
display()
{
document.write("prn= " ,this.prn , " name =",this.name, " m1= ",this.m1," m2= ",this.m2," m3= " ,this.m3 );
}
}

    class Result extends Student
{

    }
    calculate()
    {

        this.percent=(this.total/3)*100;
       this.display();
        document.write("<br>","total = ",this.total,"<br>","percent = ",this.percent);
        
    }

}

document.write("pass");
