<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
            <div class="inputbox">
                <span class="detail">Name</span>
                <input type="text" placeholder="fullName" required>
            </div>
            <div class="inputbox">
                <span class="detail">Username</span>
                <input type="text" placeholder="userName" required>
            </div>
            
            <div class="inputbox">
                <span class="detail">E-mail</span>
                <input type="text" placeholder="emailAddress" required>
            </div>

            
            <div class="inputbox">
                <span class="detail">Phonenumber</span>
                <input type=" text" placeholder="contactNumber" required>
            </div>

            
            <div class="inputbox">
                <span class="detail">Password</span>
                <input type="text" placeholder="password" required>
            </div>

            <div class="inputbox">
                <span class="detail">Confirm Password</span>
                <input type="text" placeholder="confirmPassword" required>
            </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="gender-category">

                    <input type="radio" name="selected" id="1" vlaue="maleGender">
                    <label for="1">Male</label> 

                    <input type="radio" name="selected" id="2" value="femaleGender">
                    <label for="2">Female</label>

                    <input type="radio" name="selected" id="3" value="noNeed">
                    <label for="3">prefer not to say</label>
    
                </div>
            </div>
                <div class="button">
                    <input type="submit" value="register">
                </div>

    </form>
    </div>
